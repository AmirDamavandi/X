{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Form - Code Mo</title>
    <link rel="stylesheet" href="{% static 'styles/sign-in/sign-in.css' %}">
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="{% static 'icons/x-icon/x-l.svg' %}"/></i>
            <button>
                <img src="{% static 'icons/google-icon/g-logo.svg' %}" width="19">
                <span>Sign in with Google</span>
            </button>
            <button>
                <img src="{% static 'icons/apple-icon/apple-logo.svg' %}" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="next-btn">Next</button>
            </form>
            <button>Forget password</button>
        </div>
        <p>Don't have an account <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
