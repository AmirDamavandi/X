{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
    <link rel="stylesheet" href="{% static 'styles/sign-in/sign-in.css' %}">
    <link
      rel="shortcut icon"
      href="https://github.com/Danger-XD/X-TwitterClone/blob/main/images/icons8-twitterx-192.png?raw=true"
      type="image/x-icon"
    />
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter"><img src="{% static 'icons/x-icon/x-l.svg' %}"/></i>
            <button>
                <img src="{% static 'icons/google-icon/g-logo.svg' %}" width="19">
                <span>Sign in with Google</span>
            </button>
            <button>
                <img src="{% static 'icons/apple-icon/apple-logo.svg' %}" width="19">
                <span>Sign in with Apple</span>
            </button>
        </div>
        <h5>Or</h5>
        <div class="box box-two">
            {% include 'components/login/login.html' %}
            <button>Forget password</button>
        </div>
        <p>Don't have an account <a href="{% url 'accounts:SignUpView' %}">Sign Up</a></p>
    </div>
</body>
</html>
